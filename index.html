<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ludum Dare 32</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    	<div id="ingredients">
		</div>
		<div id="details">
		</div>

    	<script id="ingredient_list" type="text/x-handlebars-template">
			<h3>Ingredients:</h3>
    		{{#each ingredient}}
    			<div class="ingredient">
    				{{{ingredientImage this}}}
    			</div>
    		{{/each}}
    	</script>
    	<script id="ingredient_detail" type="text/x-handlebars-template">
    		
    		<h3>{{name}}</h3>

    		<p>{{description}}</p>
    	</script>
    	<script id="forge_club" type="text/x-handlebars-template">
    		{{body}}
    	</script>
    	<script src="jquery-2.1.3.min.js"></script> 
        <script src="handlebars-v3.0.1.js"></script> 
        <script src="ingredient.js"></script>
    	<script src="app.js"></script> 
    </body>
</html>
